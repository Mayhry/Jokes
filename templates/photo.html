<ion-view view-title="图片笑话">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="item in items">
				<h2>{{item.title}}</h2>
				<img ng-src="{{item.img}}"/>
			</ion-item>
			<ion-infinite-scroll on-infinite="doInfinite()"></ion-infinite-scroll>
		</ion-list>
	</ion-content>
</ion-view>
